<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <!-- Created by Gatot Cahyo Prakoso -->
  </head>

  <body
    style="margin:0; font-family:Arial,sans-serif; background-color:#fff; color:#000; min-height:100vh; display:flex; flex-direction:column;">

    <!-- ================= Navbar ================= -->
    <table width="100%" bgcolor="black" cellpadding="10">
      <tr align="center">
        <td>
          <a href="index.html"
            style="color:white; text-decoration:none; margin:0 25px;">🏠
            Home</a>
          <a href="about.html"
            style="color:white; text-decoration:none; margin:0 25px;">ℹ️
            About</a>
          <a href="resume.html"
            style="color:white; text-decoration:none; margin:0 25px;">📄
            Resume</a>
          <a href="contact.html"
            style="color:white; text-decoration:none; margin:0 25px;">📞
            Contact</a>
        </td>
      </tr>
    </table>

    <!-- ================= Contact Section ================= -->
    <table width="100%" bgcolor="#f5f5f5" cellpadding="20" style="flex:1;">
      <tr align="center">
        <td>
          <h2 style="margin-bottom:5px;">Hubungi Saya</h2>
          <hr width="50%">
          <p>Silakan isi form di bawah ini untuk menghubungi saya.</p>
        </td>
      </tr>
    </table>

    <!-- ================= Form ================= -->
    <form style="flex:1;">
      <table width="60%" align="center" cellpadding="10"
        style="margin-top:20px;">
        <tr>
          <td width="20%">Nama:</td>
          <td><input type="text" style="width:100%; padding:5px;"></td>
        </tr>
        <tr>
          <td>Email:</td>
          <td><input type="email" style="width:100%; padding:5px;"></td>
        </tr>
        <tr>
          <td>Pesan:</td>
          <td><textarea rows="5"
              style="width:100%; padding:5px;"></textarea></td>
        </tr>
        <tr>
          <td colspan="2" align="center">
            <input type="submit" value="Kirim"
              style="background-color:black; color:white; padding:8px 20px; border:none; cursor:pointer;">
            <input type="reset" value="Reset"
              style="background-color:black; color:white; padding:8px 20px; border:none; cursor:pointer; margin-left:10px;">
          </td>
        </tr>
      </table>
    </form>

    <!-- ================= Footer ================= -->
    <table width="100%" bgcolor="black" cellpadding="10">
      <tr align="center">
        <td>
          <font color="white" size="2">&copy; 2025 Gatot Cahyo Prakoso. Semua
            hak cipta dilindungi undang-undang.</font>
        </td>
      </tr>
    </table>
  </body>
</html>
